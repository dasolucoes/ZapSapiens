<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>ZapSapiens</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center text-primary mb-4"> ZapSapiens</h1>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5>Status do Bot</h5>
                    </div>
                    <div class="card-body">
                        <div id="status" class="alert alert-warning">Status: Desconectado</div>
                        <button id="startBtn" class="btn btn-success me-2">Iniciar Bot</button>
                        <button id="stopBtn" class="btn btn-danger">Parar Bot</button>
                    </div>
                </div>
                <div class="card mt-4">
                    <div class="card-header">
                        <h5>Logs em Tempo Real</h5>
                    </div>
                    <div class="card-body">
                        <div id="logs" class="border p-3 bg-white" style="height: 300px; overflow-y: scroll;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script>
        const socket = io();
        const statusDiv = document.getElementById('status');
        const logsDiv = document.getElementById('logs');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');

        socket.on('status', (data) => {
            statusDiv.textContent = `Status: ${data.running ? 'Conectado' : 'Desconectado'}`;
            statusDiv.className = data.running ? 'alert alert-success' : 'alert alert-warning';
        });

        socket.on('log', (msg) => {
            const p = document.createElement('p');
            p.textContent = new Date().toLocaleTimeString() + ': ' + msg;
            logsDiv.appendChild(p);
            logsDiv.scrollTop = logsDiv.scrollHeight;
        });

        startBtn.addEventListener('click', () => socket.emit('start-bot'));
        stopBtn.addEventListener('click', () => socket.emit('stop-bot'));
    </script>
</body>
</html>
